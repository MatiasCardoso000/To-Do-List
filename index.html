<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To do List</title>
  </head>
  <body>
    <main class="container">
      <h1>To do</h1>

      <form class="add-todo-form" novalidate>
        <div class="input-border-container">
          <input type="text" id="add-todo" autocomplete="off" required />
          <div class="animated-border"></div>
        </div>

        <button class="add-btn">Add</button>
      </form>
      <section class="todo-list-container">
        <div class="custom-animated-border"></div>
        <ul class="todo-list">
          <li class="todo">
            <input type="checkbox" id="todo-1" />
            <label for="todo-1" class="check-todo">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#5f6368"
              >
                <path
                  d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"
                />
              </svg>
            </label>
            <label for="todo-1" class="todo-text"></label>
            <button class="delete-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#5f6368"
              >
                <path
                  d="m376-300 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 180q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520Zm-400 0v520-520Z"
                />
              </svg>
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
